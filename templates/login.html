<div class="page-container">

<div class="wrap" ui-view="" class="mainview-animation">

			<div class="panel-body" style="padding-top: 40px; border: none !important;">
					<div style="margin-left:60px; margin-top:-30px;margin-bottom:30px;"> 
						<a href="/" style="margin-left:80px;">

						<div style="margin-left:-60px;">
							<span style="font-size: 20px; color:#00cbff; font-weight: 900;">{{user.title()}} Login</span>
						</div>
					</div>
					<form class="form-horizontal" action="{{ action }}" method="post">

							<label for="login" class="control-label col-sm-4" style="text-align: left; color:white; font-size:15px; font-weight:900">Login:</label>

							</div>
						</div><!-- end ngIf: !isActivation --><!-- ngIf: isActivation -->
						<div class="form-group">
							<label for="password" class="control-label col-sm-4" style="text-align: left; color:white; font-size:15px; font-weight:900">Password:</label>
							<div class="col-sm-8"><input style="background:rgba(255, 255, 255, 0.7)" type="password" class="form-control b-login-input" id="password" name="password" placeholder="Password">
							</div>
						</div>

						<a href="/reset?user={{user}}" class="pull-right">Forgot password?</a>

                         <button type="submit" class="btn btn-bebigreen btn-block ng-binding" style="font-size:20px; font-weight:bold;margin-top:10px;background-color: #00cbff;color: black;"><i class="fa btn-icon fa-arrow-circle-o-right" ng-class="loggingIn ? 'fa-circle-o-notch fa-spin' : 'fa-arrow-circle-o-right'"></i>Login</button>
